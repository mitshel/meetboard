{% extends "mb_main.html" %}

{% block content %}
<div class="container">

<div class='row'>
<div class="col-lg-3 col-md-2"></div>
<div class="col-lg-6 col-md-8 col-sm-12">
    <h1 class="display-5">Вход в систему.</h1>
    <form method="post" action='{% url "login" %}'>
    {% csrf_token %}
        <div class="form">
          <div class="form-group">
            <label for="inputUsername">Имя пользователя:</label>
            <input type="text" class="form-control" name="username" id="inputUsername" aria-describedby="usernameHelp" placeholder="Введите имя пользователя">
            <small id="emailHelp" class="form-text text-muted">Введите имя пользователя.</small>
          </div>

          <div class="form-group">
            <label for="inputPassword">Пароль:</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>
<div class="col-lg-3 col-md-2"></div>
</div>
</div>
<br>
{% endblock %}  {# content #}
